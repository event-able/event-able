{% extends "_base.html" %}

{% block content %}
<div class="small-12 columns">
<section class="search">
  <div class="row">
    <div class="small-12 large-10 columns small-centered">
      <h2>Find Events in Melbourne</h2>
      <form class="custom">
        <div class="row">
          <div class="large-3 small-12 columns">
            <label for="location">
              Where?
            </label>
            <input type="text" id="location" name="location" placeholder="Enter a Location">
          </div>
            <div class="large-3 small-6 columns">
              <label for="category">
             	Location:
              </label>
	          <select id="category">
	            <option value="sports">Sports</option>
	            <option value="arts">Arts</option>
	            <option value="food">Food and Wine</option>
	            <option value="music">Music</option>
	            <option value="community">Community</option>
	          </select>
            </div>
            <div class="large-3 small-6 columns">
              <label>
                Price Range:
              </label>
              <select>
                <option value="0-5">&#36;0-&#36;5</option>
                <option value="5-10">&#36;5-&#36;10</option>
                <option value="10-15">&#36;10-&#36;15</option>
                <option value="15-20">&#36;15-&#36;20</option>
                <option value="20-25">&#36;20-&#36;25</option>
                <option value="25-30">&#36;25-&#36;30</option>
                <option value="more">more than &#36;30</option>
              </select>
            </div>
            <div class="large-3 small-6 columns">
              <label for="date">
               When?
              </label>
              <select id="date">
                <option value="today">Today</option>
                <option value="soon">Soon</option>
                <option value="later">Later</option>
              </select>
            </div>
            <div class="large-3 small-6 columns">
              <label for="access">
                Access?
              </label>
              <select id="access">
                <option value="3">Very accessible</option>
                <option value="2">Partially accessible</option>
                <option value="1">Not accessible</option>
                <option value="0">Not sure</option>
              </select>
            </div>
            <div class="large-3 small-12 columns expand">
              <a href="#" class="button expand">Search</a>
            </div>
        </div>
      </form>
    </div>
  </div>
</section>
</div>
</div>
{% endblock %}
